apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alchemorsel-api-netpol
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel-api
    app.kubernetes.io/version: v3
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alchemorsel-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from web frontend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: alchemorsel-web
      ports:
        - protocol: TCP
          port: 3010
    # Allow traffic from ALB/ingress
    - from: []
      ports:
        - protocol: TCP
          port: 3010
    # Allow metrics scraping from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: alchemorsel-monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS traffic (external APIs, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP traffic (internal services)
    - to: []
      ports:
        - protocol: TCP
          port: 80
    # Allow database access
    - to: []
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis access
    - to: []
      ports:
        - protocol: TCP
          port: 6379
    # Allow Ollama access
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: alchemorsel-ollama
      ports:
        - protocol: TCP
          port: 11434
---
