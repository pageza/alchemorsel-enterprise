apiVersion: v1
kind: Service
metadata:
  name: alchemorsel-api
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel-api
    app.kubernetes.io/version: v3
    app.kubernetes.io/component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "3010"
    prometheus.io/scrape: "true"
    prometheus.io/port: "3010"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: alchemorsel-api
---
apiVersion: v1
kind: Service
metadata:
  name: alchemorsel-web
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel-web
    app.kubernetes.io/version: v3
    app.kubernetes.io/component: web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
    - name: metrics
      port: 9113
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: alchemorsel-web
---
apiVersion: v1
kind: Service
metadata:
  name: alchemorsel-ollama
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel-ollama
    app.kubernetes.io/version: v3
    app.kubernetes.io/component: ai
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 11434
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: alchemorsel-ollama
---
# Headless service for StatefulSet components if needed
apiVersion: v1
kind: Service
metadata:
  name: alchemorsel-api-headless
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel-api
    app.kubernetes.io/version: v3
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3010
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: alchemorsel-api