apiVersion: v1
kind: Namespace
metadata:
  name: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: alchemorsel-platform
    app.kubernetes.io/managed-by: kubernetes
    environment: production
  annotations:
    description: "Alchemorsel v3 production namespace"
---
# Resource quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: alchemorsel-quota
  namespace: alchemorsel
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "30"
    configmaps: "30"
    pods: "50"
---
# Limit range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: alchemorsel-limits
  namespace: alchemorsel
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim