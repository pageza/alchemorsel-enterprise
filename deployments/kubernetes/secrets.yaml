apiVersion: v1
kind: Secret
metadata:
  name: alchemorsel-secrets
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: alchemorsel-platform
type: Opaque
data:
  # Database credentials (base64 encoded)
  # These should be replaced with actual values or sourced from external secret management
  postgres-password: YWxjaGVtb3JzZWwtcHJvZC1wYXNzd29yZA== # alchemorsel-prod-password
  postgres-user: cG9zdGdyZXM= # postgres
  
  # Redis credentials
  redis-password: cmVkaXMtcHJvZC1wYXNzd29yZA== # redis-prod-password
  
  # JWT secrets
  jwt-secret: c3VwZXItc2VjdXJlLWp3dC1rZXktZm9yLXByb2R1Y3Rpb24= # super-secure-jwt-key-for-production
  session-secret: c3VwZXItc2VjdXJlLXNlc3Npb24tc2VjcmV0 # super-secure-session-secret
  
  # AI service API keys
  openai-api-key: "" # Set this to your actual OpenAI API key (base64 encoded)
  anthropic-api-key: "" # Set this to your actual Anthropic API key (base64 encoded)
  
  # AWS credentials
  aws-access-key-id: "" # AWS access key ID (base64 encoded)
  aws-secret-access-key: "" # AWS secret access key (base64 encoded)
  
  # Email service credentials
  smtp-password: "" # SMTP password (base64 encoded)
  sendgrid-api-key: "" # SendGrid API key (base64 encoded)
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
data:
  postgres-db: YWxjaGVtb3JzZWw= # alchemorsel
  postgres-user: cG9zdGdyZXM= # postgres
  postgres-password: YWxjaGVtb3JzZWwtcHJvZC1wYXNzd29yZA== # alchemorsel-prod-password
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
data:
  redis-password: cmVkaXMtcHJvZC1wYXNzd29yZA== # redis-prod-password
---
# TLS certificate secret (replace with actual certificate)
apiVersion: v1
kind: Secret
metadata:
  name: alchemorsel-tls
  namespace: alchemorsel
  labels:
    app.kubernetes.io/name: alchemorsel
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Replace these with actual certificate and key (base64 encoded)
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t # Your certificate here
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t # Your private key here