# Redis Development Configuration for Alchemorsel v3
# Optimized for development with debugging and monitoring features

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel debug
logfile ""
databases 16

# Persistence (relaxed for development)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication (not used in development)
# replica-serve-stale-data yes
# replica-read-only yes

# Security (development settings)
# requirepass your_password_here

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append only file (disabled for development speed)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification (useful for development debugging)
notify-keyspace-events "Ex"

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Frequency
hz 10

# Dynamic HZ (adaptive)
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# Development-specific settings
# Enable all commands (no command renaming in dev)
# Enable dangerous commands for debugging
enable-debug-command yes

# Modules (if any)
# loadmodule /path/to/module.so

# TLS (disabled for development)
# tls-port 0

# Development Redis modules and features
# Enable Redis modules for development
# loadmodule /usr/lib/redis/modules/redisai.so
# loadmodule /usr/lib/redis/modules/redisjson.so
# loadmodule /usr/lib/redis/modules/redisearch.so

# ACL (Access Control List) - Development mode (permissive)
# user default on >password ~* &* +@all

# Tracking
# tracking-table-max-keys 1000000