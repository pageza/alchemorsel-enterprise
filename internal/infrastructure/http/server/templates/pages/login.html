{{define "login"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<div class="container">
    <div class="auth-container" style="max-width: 400px; margin: 2rem auto;">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h1>
            <p style="text-align: center; color: #718096; margin-bottom: 2rem;">
                Sign in to your Alchemorsel account
            </p>

            <form 
                hx-post="/htmx/auth/login" 
                hx-target="#login-form" 
                hx-swap="outerHTML"
                hx-indicator="#login-spinner"
                id="login-form"
            >
                <div id="login-messages"></div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="chef@alchemorsel.com"
                    >
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between;">
                    <label style="display: flex; align-items: center;">
                        <input type="checkbox" name="remember" style="margin-right: 0.5rem;">
                        Remember me
                    </label>
                    <a href="/forgot-password" style="color: #4f46e5; text-decoration: none;">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="btn btn-primary" 
                    style="width: 100%; margin-bottom: 1rem;"
                >
                    <span id="login-spinner" class="htmx-indicator spinner" style="margin-right: 0.5rem;"></span>
                    Sign In
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
                <p style="color: #718096;">
                    Don't have an account? 
                    <a href="/register" style="color: #4f46e5; text-decoration: none;">Sign up</a>
                </p>
            </div>

            <!-- Demo Account Info -->
            <div class="card" style="margin-top: 1rem; background: #f8f9fa; border: 1px solid #e2e8f0;">
                <h3 style="margin-bottom: 1rem; font-size: 1rem;">Demo Accounts</h3>
                <div style="display: grid; gap: 0.5rem; font-size: 0.875rem;">
                    <div>
                        <strong>Chef:</strong> chef@alchemorsel.com / password
                        <button 
                            type="button" 
                            class="btn btn-sm" 
                            style="margin-left: 0.5rem; font-size: 0.75rem; padding: 0.25rem 0.5rem;"
                            onclick="fillDemoAccount('chef@alchemorsel.com', 'password')"
                        >
                            Use
                        </button>
                    </div>
                    <div>
                        <strong>User:</strong> user@alchemorsel.com / password
                        <button 
                            type="button" 
                            class="btn btn-sm" 
                            style="margin-left: 0.5rem; font-size: 0.75rem; padding: 0.25rem 0.5rem;"
                            onclick="fillDemoAccount('user@alchemorsel.com', 'password')"
                        >
                            Use
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function fillDemoAccount(email, password) {
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
}

// Handle successful login redirect
document.body.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.xhr.status === 200 && event.detail.target.id === 'login-form') {
        const response = event.detail.xhr.responseText;
        if (response.includes('redirect')) {
            window.location.href = '/dashboard';
        }
    }
});
</script>
{{end}}
