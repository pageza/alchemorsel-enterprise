{{define "voice-result"}}
<div class="voice-result" style="background: #f0f9ff; border: 1px solid #0ea5e9; border-radius: 0.375rem; padding: 1rem; margin-bottom: 1rem;">
    <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="color: #0ea5e9;">
            <path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/>
        </svg>
        <strong style="color: #0ea5e9;">Voice Recognition Result</strong>
    </div>
    
    <p style="font-style: italic; color: #1e40af; margin-bottom: 1rem;">
        "{{.transcription}}"
    </p>
    
    <div style="display: flex; gap: 0.5rem;">
        <button 
            type="button"
            class="btn btn-primary"
            onclick="document.getElementById('chat-message').value = '{{.transcription}}'; htmx.trigger(document.querySelector('#chat-container').closest('form'), 'submit')"
        >
            Send Message
        </button>
        <button 
            type="button"
            class="btn btn-secondary"
            onclick="document.getElementById('chat-message').value = '{{.transcription}}'"
        >
            Edit First
        </button>
        <button 
            type="button"
            class="btn btn-secondary"
            onclick="this.closest('.voice-result').remove()"
        >
            Dismiss
        </button>
    </div>
</div>
{{end}}
